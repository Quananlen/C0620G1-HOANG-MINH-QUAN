<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar cipher</title>
</head>
<body>
<script>
    function rot13(str) {
        let alp = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let arrAlp = alp.split('');
        let arr = str.split('');
        let result = [];
        for (let i = 0; i < arr.length; i++) {

            result.push(arrAlp.indexOf(arr[i]+13));
        }
        str = result.join();
        return str;
    }

    console.log(rot13("SERR PBQR PNZC"));
</script>
</body>
</html>

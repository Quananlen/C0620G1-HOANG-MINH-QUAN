<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>convert html</title>
</head>
<body>
<script>
    function convertHTML(str) {
        str = str.replace(/\&/g, '&amp;');
        str = str.replace(/\</g, '&lt;');
        str = str.replace(/\>/g, '&gt;');
        str = str.replace(/\"/g, '&quot;');
        str = str.replace(/\'/g, '&apos;');
        return str;
    }
    console.log(convertHTML("Hamburgers < Pizza < Tacos"));
</script>
</body>
</html>

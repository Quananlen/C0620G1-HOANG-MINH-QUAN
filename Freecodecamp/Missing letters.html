<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Missing letter</title>
</head>
<body>
<script>
    function fearNotLetter(str) {
        const alphabet = 'abcdefghijklmnopqrstuvwxyz';
        let checkStr = alphabet.substr(alphabet.indexOf(str[0]),str.length);
        for (let i = 0; i < str.length; i++) {
            if (str[i]!==checkStr[i]) return checkStr[i];
        }
        return undefined;
    }

    console.log(fearNotLetter("abce"));
</script>
</body>
</html>

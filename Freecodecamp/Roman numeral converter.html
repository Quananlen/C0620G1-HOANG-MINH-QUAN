<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roman numeral converter</title>
</head>
<body>
<script>
    function convertToRoman(num) {
        let numbers = [1,4,5,9,10,40,50,90,100,400,500,900,1000];
        let symbol =  ["I","IV","V","IX","X","XL","L","XC","C","CD","D","CM","M"];
        let i = numbers.length-1;
        let str = '';
        while (num > 0) {
            let freq = Math.floor(num/numbers[i]);
            while (freq>0) {
                str += symbol[i];
                freq--;
            }
            num = num%numbers[i];
            i--;
        }
        return str;
    }

    console.log(convertToRoman(3999));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumAll(arr) {
        let len = arr.length;
        let sum = 0;
        if (arr[0] < arr[len - 1]) {
            for (let i = arr[0]; i <= arr[len-1]; i++) {
                sum += i;

            }
        } else for (let i = arr[len-1]; i <= arr[0]; i++) {
            sum += i;
        }
        return sum;
    }
    console.log(sumAll([10,4]))
</script>
</body>
</html>

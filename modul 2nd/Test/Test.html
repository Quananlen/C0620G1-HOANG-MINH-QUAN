<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isPrime(num) {
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                console.log(num + ' is not prime');
                return;
            }
        }
        console.log(num + ' is prime');
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calender</title>
    <style>
        caption {
            color: blue;
            font-size: 30px;
        }
        .tdbord {
            border: 1px solid gray;
        }
        th {
            color: white;
            width: 60px;
            height: 30px;
            text-align: center;
        }
        td {
            width: 60px;
            height: 30px;
            text-align: center;
        }
        .dow {
            background-color: goldenrod;
        }
        .sun {
            background-color: red;
        }
        .sat {
            background-color: blue;
        }
        .col1 {
            color: red;
        }
        .col2 {
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tháng 10 - October</caption>
        <tr>
            <th class="sun">C.Nhật</th>
            <th class="dow">T.Hai</th>
            <th class="dow">T.Ba</th>
            <th class="dow">T.Tư</th>
            <th class="dow">T.Năm</th>
            <th class="dow">T.Sáu</th>
            <th class="sat">T.Bảy</th>
        </tr>
        <tr>
            <td class="col1">Sun</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td class="col2">Sat</td>
        </tr>
        <tr class="trbord">
            <td class="tdbord"></td>
            <td class="tdbord"></td>
            <td class="tdbord"></td>
            <td class="tdbord"></td>
            <td class="tdbord">1</td>
            <td class="tdbord">2</td>
            <td class="tdbord col2">3</td>
        </tr>
        <tr class="trbord">
            <td class="tdbord col1" >4</td>
            <td class="tdbord">5</td>
            <td class="tdbord">6</td>
            <td class="tdbord">7</td>
            <td class="tdbord">8</td>
            <td class="tdbord">9</td>
            <td class="tdbord col2">10</td>
        </tr>
        <tr class="trbord">
            <td class="tdbord col1">11</td>
            <td class="tdbord">12</td>
            <td class="tdbord">13</td>
            <td class="tdbord">14</td>
            <td class="tdbord">15</td>
            <td class="tdbord">16</td>
            <td class="tdbord col2">17</td>
        </tr>
        <tr class="trbord">

            <td class="tdbord">27</td>

            <td class="tdbord">29</td>
            <td class="tdbord">30</td>
            <td class="tdbord col2">31</td>
        </tr>
    </table>
</body>
</html>

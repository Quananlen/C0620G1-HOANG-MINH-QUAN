<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User register form</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <label>Họ và tên:<br>
            <input type="text" name="name"/>
        </label><br><br>
        <label>Email:<br>
            <input type="email" name="email"/>
        </label><br><br>
        <label>Số điện thoại:<br>
            <input type="text" name="phone"/>
        </label><br><br>
        <label>Giới tính:<br>
            <input type="radio" name="gender" checked/>Nam<input type="radio" name="gender"/>Nữ
        </label>
    </form>
</body>
</html>

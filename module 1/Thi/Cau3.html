<body>
<script>
    console.log(isFibonacci(2));

    function isFibonacci(number) {
        let listFibo = [];
        let fibo1 = 0;
        let fibo2 = 1;
        while (fibo1 <= number) {
            listFibo.push(fibo1);
            fibo2 += fibo1;
            fibo1 = fibo2 - fibo1;
        }
        let isFibo = listFibo.indexOf(number) !== -1;
        return isFibo;
    }
</script>

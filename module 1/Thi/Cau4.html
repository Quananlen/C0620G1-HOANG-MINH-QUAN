<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CÃ¢u 4</title>
    <style>
        canvas {
            border: 1px solid;
        }
    </style>
</head>
<body>
<canvas id='display' height="500px" width="500px"></canvas>
<script>
    class Circle {
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

        getX() {
            return this.x
        }

        setX(x) {
            this.x = x;
        }

        getY() {
            return this.y
        }

        setY(y) {
            this.y = y;
        }

        getRadius() {
            return this.radius
        }

        setRadius(radius) {
            this.radius = radius;
        }

        getColor() {
            return this.color
        }

        setColor(color) {
            this.color = color;
        }

        render() {
            let c = document.getElementById('display');
            let ctx = c.getContext('2d');
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }

    let circle = new Circle(100, 100, 100, '#000000');
    circle.render();
</script>
</body>
</html>

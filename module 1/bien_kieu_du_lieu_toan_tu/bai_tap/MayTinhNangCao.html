<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complex calculator</title>
    <link rel="stylesheet" href="comcalcss.css">


</head>
<body>
<div class="button-container">
        <div type="text" class="button" id="result"></div>
        <button class="button operator" id="(" onclick=input()>(</button>
        <button class="button operator" id=")" onclick="input()">)</button>
        <button class="button operator" id="%" onclick="input()">%</button>
        <button type="reset"  class="button operator" id="clear" onclick="input()">AC</button>
        <button class="button" id="7" onclick="input()">7</button>
        <button class="button" id="8" onclick="input()">8</button>
        <button class="button" id="9" onclick="input()">9</button>
        <button class="button operator" id="/" onclick="input()">/</button>
        <button class="button" id="4" onclick="input()">4</button>
        <button class="button" id="5" onclick="input()">5</button>
        <button class="button" id="6" onclick="input()">6</button>
        <button class="button operator" id="*" onclick="input()">*</button>
        <button class="button" id="1" onclick="input()">1</button>
        <button class="button" id="2" onclick="input()">2</button>
        <button class="button" id="3" onclick="input()">3</button>
        <button class="button operator" id="-" onclick="input()">-</button>
        <button class="button" id="0" onclick="input()">0</button>
        <button class="button" id="." onclick="input()">.</button>
        <button class="button" id="equal" onclick="input()">=</button>
        <button class="button operator" id="+" onclick="input()">+</button>
</div>
<script src="comcal3.js"></script>
</body>
</html>

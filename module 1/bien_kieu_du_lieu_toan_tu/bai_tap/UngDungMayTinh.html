<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="calculator.js"></script>
</head>
<body>
<form action="">
    <h1>Calculator</h1>
    <input type="number" id="first-num" name="first-num">
    <input type="number" id="second-num" name="second-num">
    <br><br>
    <input type="button" name="add" value="Addition(+)" onclick="addition()">
    <input type="button" name="sub" value="Subtraction(-)" onclick="subtraction()">
    <input type="button" name="multiply" value="Multiplication(x)" onclick="multiplication()">
    <input type="button" name="division" value="Division(/)" onclick="divide()">
</form>
<p id="result"></p>
</body>
</html>

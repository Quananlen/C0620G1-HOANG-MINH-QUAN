<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle area</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập chiều dài: '));
    let b = parseInt(prompt('Nhập chiều rộng: '));
    let area = a*b;
    alert('Diện tích HCN là: ' +area);
</script>
</body>
</html>

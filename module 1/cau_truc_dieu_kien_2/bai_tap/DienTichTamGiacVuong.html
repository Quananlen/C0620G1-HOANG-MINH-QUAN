<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Right Triangle</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập cạnh đầu tam giác vuông: '));
    let b = parseInt(prompt('Nhập cạnh sau tam giác vuông: '));
    let area = a*b/2;
    alert('Diện tích tam giác vuông là: ' + area);
</script>
</body>
</html>

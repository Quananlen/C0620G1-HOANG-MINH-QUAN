<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age check</title>
</head>
<body>
<script>
    let age = parseInt(prompt('Nhập vào số tuổi: '));
    if (age <= 120 && age > 0) {
        alert(age + ' là tuổi của 1 người');
    } else alert(age + ' ko phải là tuổi của 1 người');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1st degree equation</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập a: '));
    let b = parseInt(prompt('Nhập b: '));
    let x;
    a === 0 ? alert('Phương trình vô nghiệm') :
        b === 0 ? x = 0 :
            x = -b / a;
    alert('Nghiệm của phương trình là: ' + x);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2nd degree equation</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập a: '));
    let b = parseInt(prompt('Nhập b: '));
    let c = parseInt(prompt('Nhập c: '));
    let x1;
    let x2;
    let delta = b * b - 4 * a * c;
    if (a === 0) {
        alert('Ko phải phương trình bậc 2');
    } else if (delta < 0) {
        alert('Phương trình vô nghiệm');
    } else if (delta === 0) {
        x1 = -b / (2 * a);
        alert('Phương trình có 1 nghiệm là x = ' + x1);
    } else {
        x1 = (-b + Math.sqrt(delta)) / (2 * a);
        x2 = (-b - Math.sqrt(delta)) / (2 * a);
        alert(`Phương trình có 2 nghiệm là: \nx1 = ${x1} \nx2 = ${x2}`);
    }
</script>
</body>
</html>

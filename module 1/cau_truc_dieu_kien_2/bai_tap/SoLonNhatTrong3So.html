<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn nhất trong 3 số</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số đầu tiên'));
    let b = parseInt(prompt('Nhập số thứ 2'));
    let c = parseInt(prompt('Nhập số thứ 3'));
    a > b ?
        a > c ? alert('Số lớn nhất là ' + a) : alert('Số lớn nhất là ' + c)
        : b > c ? alert('Số lớn nhất là ' + b) : alert(' Số lớn nhất là ' + c);
</script>
</body>
</html>

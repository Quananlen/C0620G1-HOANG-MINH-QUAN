<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh với 0</title>
</head>
<body>
<script>
    let number = prompt('Nhập vào số nguyên: ');
    number == 0 ? alert('Đây là số 0') :
        number > 0 ? alert('Đầy là số dương') : alert('Đây là số âm');
</script>
</body>
</html>

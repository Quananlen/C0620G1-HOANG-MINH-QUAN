<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let height = prompt('Nhập chiều cao (m): ');
    let weight = prompt('Nhập cân nặng (kg): ');
    let bmi = weight / (height * height);
    bmi <= 18.5 ?
        alert('Underweight') :
        18.5 <= bmi <= 25 ?
            alert('Normal') :
            25 <= bmi <= 30 ?
                alert('Overweight') :
                alert('Obese')
</script>
</body>
</html>

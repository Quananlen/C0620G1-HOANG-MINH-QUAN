<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibo chia 5</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('nhập số'));
    let count = 0;
    let fibo1 = 1;
    let fibo2 = 1;
    let result = "";
    while (count < numbers) {
        fibo2 += fibo1;
        fibo1 = fibo2 - fibo1;
        if (fibo1 % 5 === 0)  {result += fibo1 ;break;}
        count++;
    }
    document.write(result);
</script>
</body>
</html>

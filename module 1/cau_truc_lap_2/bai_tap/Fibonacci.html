<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('nhập số lượng số fibonacci muốn hiển thị'));
    let count = 0;
    let fibo1 = 1;
    let fibo2 = 1;
    let result = "";
    while (count < numbers) {
        result += fibo1;
        fibo2 += fibo1;
        fibo1 = fibo2 - fibo1;
        count++;
    }
    document.write(result);
</script>
</body>
</html>

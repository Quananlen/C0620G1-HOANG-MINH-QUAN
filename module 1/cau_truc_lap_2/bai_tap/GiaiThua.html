<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập số nguyên dương: '));
    let result = 1;
    for (let i = 1; i <= number; i++) {
        result *= i;
    }
    document.write(result);
</script>
</body>
</html>

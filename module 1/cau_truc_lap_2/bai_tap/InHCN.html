<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In HCN</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập chiều dài'));
    let b = parseInt(prompt('Nhập chiều rộng'));
    for (let i = 0; i < a; i++) {
        document.write('*');
    }
    document.write('<br>');
    for (let i = 0; i < b - 2; i++) {
        document.write('*');
        for (let k = 0; k < a - 2; k++) {
            document.write('&nbsp&nbsp');
        }
        document.write('*');
        document.write('<br>');
    }
    for (let i = 0; i < a; i++) {
        document.write('*');
    }
</script>
</body>
</html>

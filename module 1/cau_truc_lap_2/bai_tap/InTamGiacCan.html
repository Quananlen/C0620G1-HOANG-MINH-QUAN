<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giac can</title>
</head>
<body>
<script>
    // in tam giac can
    for (let i = 0; i < 6; i++) {
        for (let k = 5 - i; k > 0; k--) {
            document.write('&nbsp&nbsp');
        }
        for (let j = 0; j < i * 2 + 1; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
    // in hinh binh hanh
    for (let i = 3; i < 6; i++) {
        for (let k = 5 - i; k > 0; k--) {
            document.write('&nbsp&nbsp');
        }
        for (let j = 0; j < i * 2 + 1; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>

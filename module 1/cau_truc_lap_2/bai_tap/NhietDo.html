<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiet Do</title>
</head>
<body>
<script>
    do {
        let degree = parseInt(prompt('Nhập nhiệt độ'));
        degree > 100 ? alert('Giảm nhiệt độ') :
            degree < 20 ? alert('Tăng nhiệt độ') : alert('Nhiệt độ là ' + degree)
    } while (true);
</script>
</body>
</html>

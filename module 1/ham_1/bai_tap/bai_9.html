<script>
    function checkBelong(arr, str) {
        let count = 0;
        for (let item of arr) {
            if (item === str) count++;
        }
        if (count === 0) count = -1;
        return count;
    }

    let result = checkBelong([1, 2, 3, 1, 1], 1);
    document.write(result);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm min</title>
</head>
<body>
<script>
    let arr = [3, 5, -1, 8, -3, 7, 8];
    function minArray(arr) {
        if(arr.length === 0)
            return 'mảng rỗng';
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    document.write(minArray(arr))

</script>
</body>
</html>

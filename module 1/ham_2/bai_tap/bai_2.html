<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Round area perimeter</title>
</head>
<body>
<script>
    function round(r) {
        let perimeter = 2 * r * Math.PI;
        let area = r * r * Math.PI;
        console.log(perimeter, area);
    }

    round(5);
</script>
</body>
</html>

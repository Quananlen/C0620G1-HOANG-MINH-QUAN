<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="display"></div>
<script>
    let length = 30;
    let arr = new Array(length);
    let result = document.getElementById('display');
    let switchXO = 'X';
    for (let i = 0; i < length; i++) {
        arr[i] = new Array(length);
        for (let j = 0; j < length; j++) {
            arr[i][j] = '';
        }
    }

    function display() {
        let table = '<table border="1px" cellspacing="0px" id="table">';
        for (let i = 0; i < length - 4; i++) {
            table += '<tr>';
            for (let j = 0; j < length - 4; j++) {
                table += `<td border="1px" width="30px" height="30px" onclick="tickCaro(${i},${j})" id="${i}${j}">${arr[i][j]}</td>`;
            }
            table += '</tr>';
        }
        result.innerHTML = table;
    }

    display();

    function tickCaro(i, j) {
        if (arr[i][j] === 'X' || arr[i][j] === 'O') alert('mời đánh lại')
        else {
            if (switchXO === 'X') {
                arr[i][j] = 'X';
                setTimeout('checkWin()', 200);
                switchXO = 'O';
            } else {
                arr[i][j] = 'O';
                setTimeout('checkWin()', 200);
                switchXO = 'X';
            }
        }
        display();
    }

    function checkWin() {
        for (let i = 0; i < length - 4; i++) {
            for (let j = 0; j < length - 4; j++) {
                if (arr[i][j] === 'X') {
                    if (arr[i][j] === 'X' && arr[i][j + 1] === 'X' && arr[i][j + 2] === 'X' && arr[i][j + 3] === 'X' && arr[i][j + 4] === 'X') alert('Player 1 win');
                    if (arr[i][j] === 'X' && arr[i + 1][j] === 'X' && arr[i + 2][j] === 'X' && arr[i + 3][j] === 'X' && arr[i + 4][j] === 'X') alert('Player 1 win');
                    if (arr[i][j] === 'X' && arr[i + 1][j + 1] === 'X' && arr[i + 2][j + 2] === 'X' && arr[i + 3][j + 3] === 'X' && arr[i + 4][j + 4] === 'X') alert('Player 1 win');
                    if (arr[i][j] === 'X' && arr[i - 1][j + 1] === 'X' && arr[i - 2][j + 2] === 'X' && arr[i - 3][j + 3] === 'X' && arr[i - 4][j + 4] === 'X') alert('Player 1 win');
                }
                if (arr[i][j] === 'O') {
                    if (arr[i][j] === 'O' && arr[i][j + 1] === 'O' && arr[i][j + 2] === 'O' && arr[i][j + 3] === 'O' && arr[i][j + 4] === 'O') alert('Player 2 win');
                    if (arr[i][j] === 'O' && arr[i + 1][j] === 'O' && arr[i + 2][j] === 'O' && arr[i + 3][j] === 'O' && arr[i + 4][j] === 'O') alert('Player 2 win');
                    if (arr[i][j] === 'O' && arr[i + 1][j + 1] === 'O' && arr[i + 2][j + 2] === 'O' && arr[i + 3][j + 3] === 'O' && arr[i + 4][j + 4] === 'O') alert('Player 2 win');
                    if (arr[i][j] === 'O' && arr[i - 1][j + 1] === 'O' && arr[i - 2][j + 2] === 'O' && arr[i - 3][j + 3] === 'O' && arr[i - 4][j + 4] === 'O') alert('Player 2 win');
                }
            }
        }
    }

</script>
</body>
</html>

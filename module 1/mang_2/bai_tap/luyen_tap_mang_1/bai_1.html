<script>
    let arr = [];
    let count =0;
    for (let i = 0; i < 10; i++) {
        let num = parseInt(prompt('nhập số: '));
        arr.push(num);
        if (num >= 10) count++
    }
    alert('Số lượng số nguyên lớn hơn 10 là: ' +count)
</script>

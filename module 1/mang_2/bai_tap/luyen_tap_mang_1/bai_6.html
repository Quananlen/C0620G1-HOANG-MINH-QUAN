<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let num = Math.floor(Math.random()*20);
        arr.push(num);
    }
    let num = parseInt(prompt('nhập số '));
    document.write(arr + '<br>');
    arr.indexOf(num) > -1 ? document.write(num + ' nằm trong mảng') : document.write(num + ' ko nằm trong mảng');
</script>
</body>
</html>

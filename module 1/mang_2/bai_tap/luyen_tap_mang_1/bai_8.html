<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let num = Math.floor(Math.random()*20);
        arr.push(num);
    }
    document.write(arr + '<br>');
    arr.sort(function(a,b){
        return a-b;
    })
    document.write(arr);
</script>

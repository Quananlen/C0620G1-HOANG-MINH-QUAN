<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b√†i 2</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let num = Math.floor(Math.random()*20);
        arr.push(num);
    }
    document.write(arr + '<br>');
    arr.reverse();
    let str = arr.join('');
    document.write(str);
</script>
</body>
</html>

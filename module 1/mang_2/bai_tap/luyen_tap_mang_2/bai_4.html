<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
let str = prompt('nhập chuỗi');
let arr = str.split(' ');
console.log(arr);
let count = 0;
for (let item of arr) {
    if (typeof item == 'string' && isNaN(item)) count ++
}
document.write(str + '<br>' + `số từ trong chuỗi là ${count}`);
</script>
</body>
</html>

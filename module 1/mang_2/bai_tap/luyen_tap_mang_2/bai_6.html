<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let arr = [];
    let length = parseInt(prompt('nhập độ dài mảng'));
    for (let i = 0; i < length; i++) {
        let num = prompt('nhập phần tử mảng');
        arr.push(num);
    }
    document.write(arr + '<br>');
    // cách 1
    let str = arr.toString().replace(/\-/g, '_');
    document.write(str);
    // cách 2
    while(arr.indexOf('-')>-1) {
         arr[arr.indexOf('-')] = '_';
    }
    document.write(arr);
    // cách 3
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') arr[i] = '_';
    }
    document.write(arr);
</script>
</body>
</html>

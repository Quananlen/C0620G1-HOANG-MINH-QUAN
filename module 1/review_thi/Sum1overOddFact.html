<script>
    //S=1+1/3!+1/5!+.....+1/(2n-1)!
    let num = parseInt(prompt('input n'));
    f(num);
    function f(num) {
        let sum = 0;
        let deno = 1;
        num = 2*num-1;
        for (let i = 1; i <= num; i+=2) {
            sum += 1/(deno);
            deno *= ((i+1)*(i+2))
        }
        alert(sum);
    }
</script>

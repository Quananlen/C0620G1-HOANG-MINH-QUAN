<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total 1/n</title>
</head>
<body>
<script>
    let num = parseInt(prompt('input n'));
    sum1overN(num);
    function sum1overN(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            sum += (1/i);
        }
        alert(sum);
    }
</script>
</body>
</html>

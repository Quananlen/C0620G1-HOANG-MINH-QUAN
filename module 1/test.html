<body>
<div id="result"></div>
<script>
    console.log(f([6, 7, 8, 3, 4, 5, 9, 10]));

    function f(arr) {
        let result = [];
        let count = 1;
        for (let j = 0; j < arr.length; j++) {
            let temp = arr[j];
            for (let i = j; i < arr.length; i++) {
                if (temp + 1 === arr[i + 1]) {
                    count++;
                    temp = arr[i + 1];
                }
            }
            result.push(count);
            count = 1;
        }
        let max = result[0];
        for (let item of result) {
            if (max < item) max = item;
        }
        return max;
    }
</script>

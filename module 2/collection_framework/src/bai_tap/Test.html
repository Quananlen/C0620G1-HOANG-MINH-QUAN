<script>
    let arr = [5, 4, 1, 3, 6, 2, 7, 9, 8, 0];
    arr.sort();
    console.log(arr)
    console.log(findX(9, arr));

    function findX(x, arr) {
        let low = 0;
        let high = arr.length - 1;
        while (low <= high) {
            let mid = Math.round(low + (high - low) / 2);
            console.log(mid);
            if (x === arr[mid]) return mid;
            if (x > arr[mid]) low = mid + 1;
            else high = mid - 1;
        }
        return -1;
    }
</script>

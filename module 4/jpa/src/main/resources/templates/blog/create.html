<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{blog/index::head}"></head>
<body>
<nav th:replace="~{blog/index::nav-bar-blog}"></nav>
<div id="form-container" class="bg-white">
    <form th:href="@{blog/create}" method="post" th:object="${entry}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select th:field="*{category}" id="category">
                <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea rows="10" class="form-control" id="content" aria-describedby="content"
                      th:field="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>

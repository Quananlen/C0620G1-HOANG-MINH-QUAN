<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{blog/index::head}"></head>
<body>
<nav th:replace="~{blog/index::nav-bar-blog}"></nav>
<div id="form-container" class="bg-white">
    <form th:href="@{blog/update}" method="post" th:object="${entry}">
        <input type="hidden" th:field="${entry.date}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea rows="10" class="form-control" id="content" aria-describedby="content"
                      th:field="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index::head}"></head>
<body>
<nav th:replace="~{index::nav-bar-user}"></nav>
<div id="table-container" class="bg-white">
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last name</th>
            <th scope="col">Phone</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">City</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.phone}">
            <td th:text="${user.age}">
            <td th:text="${user.email}">
            <td th:text="${user.city}">
                <!--                <td><a th:href="@{update/{id}(id=${product.getId()})}"><i class="material-icons">&#xE254;</i></a></td>-->
                <!--                <td><a th:href="@{delete(id=${product.getId()})}"><i class="material-icons">&#xE872;</i></a></td>-->
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:classappend="${!userList.hasPrevious()} ? disabled">
                <a class="page-link" th:href="@{/view(page=${userList.number - 1})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <th:block th:each="i : ${#numbers.sequence(0, userList.getTotalPages() - 1)}">
                <li class="page-item" th:classappend="${userList.getNumber() == i} ? active"><a class="page-link" th:href="@{/view(page=${i})}" th:text="${i + 1}"></a></li>
            </th:block>
            <li class="page-item" th:classappend="${!userList.hasNext()} ? disabled">
                <a class="page-link" th:href="@{/view(page=${userList.number + 1})}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
